<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      /* Vertical Navigation Bar */
      .vertical-nav {
        width: 200px;
        border: 1px solid black;
        background-color: lightblue;
        padding: 10px;
        text-align: center;
      }

      .vertical-nav a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: blue;
        font-size: 18px;
      }

      .vertical-nav .home {
        background-color: orange;
        color: white;
        font-weight: bold;
      }

      /* Horizontal Navigation Bar */
      .horizontal-nav {
        display: flex;
        justify-content: center;
        border: 1px solid black;
        background-color: lightgray;
        padding: 5px;
        width: 400px;
      }

      .horizontal-nav a {
        flex: 1;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        color: blue;
        font-size: 18px;
        border-right: 1px solid blue;
      }

      .horizontal-nav a:last-child {
        border-right: none;
      }

      .horizontal-nav .home {
        background-color: gray;
        color: white;
        font-weight: bold;
      }

      /* Layout */
      .container {
        display: flex;
        justify-content: space-around;
        margin-top: 30px;
      }

      .section-title {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Vertical Navigation Bar -->
      <div>
        <div class="section-title">Vertical Navigation Bar</div>
        <div class="vertical-nav">
          <a href="#" class="home">Home</a>
          <a href="#">Java</a>
          <a href="#">CSS</a>
          <a href="#">HTML</a>
          <a href="#">Bootstrap</a>
        </div>
      </div>

      <!-- Horizontal Navigation Bar -->
      <div>
        <div class="section-title">Horizontal Navigation Bar</div>
        <div class="horizontal-nav">
          <a href="#" class="home">Home</a>
          <a href="#">Java</a>
          <a href="#">HTML</a>
          <a href="#">CSS</a>
        </div>
      </div>
    </div>
  </body>
</html>
