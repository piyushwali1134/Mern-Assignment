<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3 - Links</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        border: 1px solid black;
        background-color: #e6e6e6;
        padding: 15px;
        width: 600px;
        display: flex;
        align-items: center;
      }
      p {
        margin: 0;
        padding-right: 10px;
        font-size: 16px;
      }
      a {
        text-decoration: none;
        color: blue;
        font-weight: bold;
        margin: 0 5px;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Click any of the following links</p>
      <a href="https://www.example.com" target="_blank">Opens in New</a> |
      <a href="https://www.example.com" target="_self">Opens in Self</a> |
      <a href="https://www.example.com" target="_parent">Opens in Parent</a> |
      <a href="https://www.example.com" target="_top">Opens in Body</a> |
      <a href="mailto:example@example.com">Send email</a>
    </div>
  </body>
</html>
